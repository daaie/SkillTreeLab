<!doctype html>
<html>
    <head>
        <title>게시판</title>
    </head>
    <body>
        
        <h1>게시판 리스트</h1>
        <hr>
        <table style ='width : 50%; border : 1px;'>
            <tr>
                <td style="width : 20%;">작성자</td>
                <td style="width : 70%;">제목</td>
                <td style="width : 10%;">글제목</td>
            </tr>
            <tr>
                <!--ejs처리-->
                <% data.forEach(function(item,index) {%>
                    <tr>
                        <td><%= item.userid%></td>
                        <td><a href="/board/<%= item.id%>"><%= item.title%></a></td>
                        <td><%= item.id%></td>
                    </tr>
                <% }); %>
            </tr>
        </table>
    </body>
</html>
