<html>
    <head>
        <title>

            <table style ="width : 100%; box-sizing : border-box ;">

            </tr>
            </table>
            <table>
                <tr>
                    <td><input type="button" value="돌아가기" onclick="location.href='/board'"></td>
                </tr>
            </table>
        </fieldset>
